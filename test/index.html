<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vue pager example</title>
        <meta charset="utf-8">
        <meta name="hotcss" content="design-width=750">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" href="../dist/vue-pager.css" />
        <style>
            .stage{
                text-align: center;
            }
            .pagerc{
                margin-top:50px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="test stage">
                <h3>pager</h3>
                <div class="pagerc">
                    <c-pager :maxentries="maxentries" :items-per-page="items_per_page" 
                    :num-display-entries="num_display_entries" :num-edge-entries="num_edge_entries" 
                    :cur-page="cur_page"></c-pager>
                </div>  
            </div>
        </div>
        <script src="../node_modules/vue/dist/vue.js"></script>
        <script src="../dist/vue-pager.js"></script>
        <script type="text/javascript" src="./dist/test.js"></script>
    </body>
</html>
